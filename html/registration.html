    <div class="container">
      <!---heading---->
          <header class="heading"> Registration-Form</header><hr></hr>
       <!---Form starting----> 
       <div class="row ">
        <!--- For Name---->
              <div class="col-sm-12">
                  <div class="row">
                <div class="col-md-4">
                          <label class="firstname">First Name :</label> </div>
                  <div class="col-md-8">
                      <input type="text" name="fname" id="fname" placeholder="Enter your First Name" class="form-control" required>
                  </div>
               </div>
          </div>
          
          
              <div class="col-sm-12">
              <div class="row">
                <div class="col-md-4">
                          <label class="lastname">Last Name :</label></div>
             <div class ="col-md-8">	 
                      <input type="text" name="lname" id="lname" placeholder="Enter your Last Name" class="form-control last"required>
                      
                     </div>
              </div>
          </div>
          <!-----For email---->
          <div class="col-sm-12">
              <div class="row">
                <div class="col-md-4">
                      <label class="mail" >Email :</label></div>
                <div class="col-md-8"	>	 
                     <input type="email" name="email"  id="email"placeholder="Enter your email" class="form-control"required>
                     <label for="error"id="error1"></label>
                  </div>
              </div>
          </div>
           <!-----------For Phone number-------->
           <div class="col-sm-12">
            <div class="row">
              <div class="col-md-4">
                    <label class="pno" >Phone Number :</label></div>
              <div class="col-md-8"	>	 
                   <input type="phone number" name="phone number"  id="pno"placeholder="Enter your Phone Number" class="form-control" required>
                   <label for="error"id="error2"></label>
                </div>
            </div>
        </div>
        <!-----For Password and confirm password---->
               <div class="col-sm-12">
                  <div class="row">
                  <div class="col-md-4">
                          <label class="pass">Password :</label></div>
               <div class="col-md-8">
                        <input type="password" name="password" id="password" placeholder="Enter your Password" class="form-control" required>
                        <label for="error"id="error3"></label>
              </div>
              <div class="col-md-4">
                <p id="strength"></p>
              </div>
               </div>
           </div>
           
         
              <div class="col-sm-12">
              <div class ="row">
                      <div class="col-md-4 ">
                  <label class="gender">Gender :</label>
              </div>
            
                <div class="col-md-4 male">	 
                  <input type="radio" name="gender"  id="gender" value="boy">Male</input>
              </div>
              
              <div class="col-md-4 female">
                  <input type="radio"  name="gender" id="gender" value="girl" >Female</input>
                </div>
           
              </div>
              <div class="col-sm-12">
                  <div class="btn btn-success" onclick="validate1();">Submit</div>
            </div>
          </div>
        </div>	 
    </div>
